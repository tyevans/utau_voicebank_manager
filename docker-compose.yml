services:
  app:
    build: .
    ports:
      - "8989:8989"
    volumes:
      # Persist voicebank data
      - ./data:/app/data
      # Persist downloaded ML models
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
